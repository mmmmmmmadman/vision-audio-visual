# Vision Narrator 配置檔

# 視覺模型設定
vision:
  backend: "mlx-vlm"  # mlx-vlm 或 transformers
  model_name: null    # null 使用預設，或指定模型 (如 "llava-hf/llava-1.5-7b-hf")
  prompt: "請用繁體中文詳細描述這張圖片的內容。"
  max_tokens: 256
  temperature: 0.7

# TTS 設定
tts:
  backend: "edge-tts"  # edge-tts, coqui, 或 macos
  language: "zh-TW"    # zh-TW (繁中) 或 zh-CN (簡中)
  voice: null          # null 使用預設，或指定聲音名稱

# 攝影機設定
camera:
  id: 0
  resolution: [640, 480]

# 捕捉設定
capture:
  interval: 3  # 自動描述間隔 (秒)

# 效能設定 (進階)
performance:
  quantization: "fp16"  # fp16, int8, fp32
  use_cache: true
  batch_size: 1
